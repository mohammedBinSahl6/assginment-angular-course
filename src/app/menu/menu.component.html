
  <div fxFlex *ngIf="dishes ">
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
</div>
<div [hidden]="dishes || errMess">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes"  (click) = "onSelect(dish)">
        <img height="200px" src='{{BaseURL + dish.image}}' alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
  <app-dishdetails [dish] = "selectedDish"></app-dishdetails>
